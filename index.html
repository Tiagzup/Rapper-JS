<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rappers</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="zup.png">
    <h1>Criar um novo rapper</h1>
    <section>
        <div id="criarNovo">
            <label>Nome do Rapper</label>
            <br>
            <input style="width: 350px;" id="name" />
            <br>
            <label>Idade do rapper</label>
            <br>
            <input style="width: 350px;" id="age" />
            <br>
            <label>Álbum referência</label>
            <br>
            <input style="width: 350px;" id="album" />
            <br>
            <label>Música referência</label>
            <br>
            <input style="width: 350px;" id="single" />
            <br />
            <button onclick="createRapper()" type=submit>Salvar</button>
        </div>
    </section>
    
    <div id="vivos">
        <h1>Rappers Vivos</h1>
        <section>
            <div id="listaVivos">
            </div>
        </section>
    </div>
    <br>
    <br>
    
    <div id="mortos">
        <h1>Rappers Falecidos</h1>
        <section>
            <div id="listaMortos">
            </div>
        </section>
    </div>
    <br>
    <br>
    <div id="marca">
        <footer>
            <p>&reg; Zup IT Innovation</p>
        </footer>
    </div>
    <script src="./index.js">
    
    </script>

</body>

</html>
